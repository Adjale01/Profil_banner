<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjale01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Grille subtile en arrière-plan */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Cercles décoratifs géométriques */
        .decoration {
            position: absolute;
            border: 1px solid rgba(138, 43, 226, 0.15);
            border-radius: 50%;
            pointer-events: none;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -50px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
        }

        .circle-3 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            border-color: rgba(138, 43, 226, 0.1);
        }

        /* Container principal */
        .container {
            text-align: center;
            z-index: 10;
            padding: 60px;
        }

        /* Ligne décorative du haut */
        .top-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            opacity: 0.6;
        }

        .line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #8a2be2, transparent);
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #8a2be2;
            border-radius: 50%;
        }

        /* Le pseudo principal */
        .pseudo {
            font-size: 4.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
        }

        .pseudo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8a2be2, transparent);
        }

        /* Effet glow subtil */
        .pseudo span {
            text-shadow: 
                0 0 20px rgba(138, 43, 226, 0.3),
                0 0 40px rgba(138, 43, 226, 0.1);
        }

        /* Curseur clignotant */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 4.5rem;
            background: #8a2be2;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Tagline sous le pseudo */
        .tagline {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .tagline span {
            color: #8a2be2;
        }

        /* Symboles de code décoratifs */
        .code-symbols {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(138, 43, 226, 0.2);
            font-family: 'JetBrains Mono', monospace;
        }

        .symbol-1 { top: 15%; right: 15%; }
        .symbol-2 { bottom: 20%; left: 12%; }
        .symbol-3 { top: 60%; right: 10%; }
        .symbol-4 { bottom: 15%; right: 25%; }

        /* Animation d'entrée */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Décorations géométriques -->
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>
    <div class="decoration circle-3"></div>

    <!-- Symboles de code -->
    <div class="code-symbols symbol-1">&lt;/&gt;</div>
    <div class="code-symbols symbol-2">{ }</div>
    <div class="code-symbols symbol-3">( )</div>
    <div class="code-symbols symbol-4">[ ]</div>

    <!-- Contenu principal -->
    <div class="container">
        <div class="top-line">
            <div class="line"></div>
            <div class="dot"></div>
            <div class="line"></div>
        </div>

        <h1 class="pseudo">
            <span>Adjale01</span><span class="cursor"></span>
        </h1>

        <p class="tagline"><span>&lt;</span> developer <span>/&gt;</span></p>
    </div>
</body>
</html>
